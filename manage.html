<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter - Manage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #343a40;
            background-color: #f8f9fa;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 2em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        nav {
            background-color: #007BFF;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #e4e4e4;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            font-family: 'Arial', sans-serif;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
            font-size: 1.1em;
        }
        
        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e4e4e4;
        }

        .delete-button {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BillSplitter</h1>
    
    <nav>
        <a href="/">View</a>
        <a href="/manage">Manage</a>
        <a href="/people">People</a>
    </nav>

    <h2>Add New Expense</h2>
    <form id="expenseForm" method="POST" action="/add_receipt">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01" required><br>
        
        <label for="people">People (Comma separated):</label><br>
        <input type="text" id="people" name="people" required><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Existing Expenses</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Itemized</th>
                <th>ID</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="r_tableBody">
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>
    <script>
        // Fetch existing data and populate the table
        function loadExpenses() {
            fetch('/receipt_data2.json')
            .then(response => response.json())
            .then(data => {
                const r_tableBody = document.getElementById('r_tableBody');
                r_tableBody.innerHTML = ''; // Clear existing rows

                data.receipts.forEach(expense => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.name}</td>
                        <td>${expense.itemized ? "Yes" : "No"}</td>
                        <td>${expense.id}</td>
                        <td>$${expense.total.toFixed(2)}</td>
                    `;
                    r_tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const people = document.getElementById('people').value.split(',').map(person => person.trim());
            
            // Here you might want to send the data to the server (not shown)
            
            // For example, using fetch to send a POST request
            fetch('/add_receipt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    price: price,
                    people: people,
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Assuming the server returns updated data
            })
            .then(data => {
                // Optionally update the table with the new receipt
                loadExpenses(); // Reload the table with updated data
                // Clear form fields
                document.getElementById('expenseForm').reset();
            })
            .catch(error => console.error('Error adding receipt:', error));
        });

        // Load expenses when the page loads
        window.onload = loadExpenses;
    </script>
</body>
</html>

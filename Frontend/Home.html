<!DOCTYPE html>
<html>
<head>
    <title>BillSplitter</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      nav {
        margin-bottom: 20px;
      }
      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #0066cc;
      }
      </style>
</head>
<body>
    <h1>Welcome to BillSplitter</h1>
    <nav>
        <a href="#">View</a>
        <a href="#">Manage</a>
        <a href="#">People</a>
    </nav>
    <p>Here are your current expenses:</p>
    <table id="expensesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>People</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table content will be dynamically inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
